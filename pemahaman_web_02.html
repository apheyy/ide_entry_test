<!DOCTYPE html>
<html>
<head>
	<style>
		table, th, td {
  			border: 1px solid black;
		}
		table{
			width: 60%;
		}
		th{
			height: 30px;
		}
	</style>
</head>
<body>

<table>

		<th></th>

		<th></th>
	</tr>

		<th></th>
	</tr>
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<td rowspan="2"></td>
	</tr>
	<tr>
		<th></th>
		<th></th>
		<th></th>
	</tr>
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th></th>
	</tr>
</table>


</body>
</html>
